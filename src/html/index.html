<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PÃ¡gina de Inicio</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f4f4f9;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background-color: #ffffff;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 30px;
			width: 100%;
			max-width: 400px;
		}

		h1 {
			text-align: center;
			color: #333333;
		}

		label {
			font-size: 1rem;
			margin-bottom: 10px;
			display: inline-block;
			color: #555555;
		}



		input[type="submit"] {
			background-color: #007BFF;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			font-size: 1rem;
			cursor: pointer;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}

		.message {
			text-align: center;
			font-size: 1.2rem;
			color: #333333;
			margin-top: 20px;
		}

		.message.error {
			color: #dc3545;
		}

		.message.success {
			color: #28a745;
		}
		#myFile {
			display: none;
		}
		.custom-file-button {
			background-color: #3d9fd4;
			color: white;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			font-size: 16px;
			display: inline-block;
		  }
		  .custom-file-button:hover {
			background-color: #1d7caf;
		  }
		  #fileNameDisplay {
			display: inline-block;
			margin-left: 10px;
		  }
		  p {
			display: inline-block;
		  }
	</style>
</head>
<body>

	<div class="container">
		<h1>Upload a file </h1>
		
		<form enctype="multipart/form-data" action="/cgi-bin/upload_file.py" method = "post" >
			<input type="file" id="myFile" name="file">
			<p>
				<button type="button" class="custom-file-button" onclick="document.getElementById('myFile').click();">
					Select File
				  </button>

				  <div id="fileNameDisplay">No file selected</div>
			</p>
			  <input type="submit" value="Upload">
		  </form>
		<hr>
	</div>
	
</body>
<script>
	document.getElementById('myFile').addEventListener('change', function() {
		const fileName = this.files[0] ? this.files[0].name : 'No file selected';
		document.getElementById('fileNameDisplay').textContent = fileName;
	  });
</script>
</html>
